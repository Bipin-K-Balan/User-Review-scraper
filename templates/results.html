<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Review Page Results</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

  <div class="table-users">
    <div class="header">User Ratings and Reviews</div>
 
    <table cellspacing="0">
       <tr>
          <th>Rating</th>
          <th>Title</th>
          <th width="230">User Reviews</th>
       </tr>
          {% for review in reviews %}
       <tr>
           <td>{{review['Rating']}}</td>
          <td>{{review['Title']}}</td>
          <td>{{review['Review']}}</td>
        {% endfor %}
    </table>
 </div>



</body>

</html>
